<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/styles.css">
</head>

<body>
    <body>
        <div class="container">
          <h2>Recipe Book</h2>
      
          <form id="add-recipe-form">
            <div class="form-group">
                <label for="title-input">Title:</label>
                <input type="text" id="title-input" class='form-control'>
            </div>
      
            <div class="form-group">
                <label for="ingredients-input">Ingredients:</label>
                <textarea id="ingredients-input" class='form-control'></textarea>    
            </div>
            <div class="form-group">
                <label for="instructions-input">Instructions:</label>
                <textarea id="instructions-input" class="form-control"></textarea>
            </div>
      
            <button type="submit" class="btn btn-success">Add Recipe</button>
          </form>
      
          <div id="recipes-list"></div>
        </div>
      
        <script src="app.js"></script>
      </body>
      
    <script src="static/js/script.js"></script>
</body>
</html>
